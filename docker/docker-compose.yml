services:
  # Banco de dados PostgreSQL
  reports-ms-db:
    image: postgres:16-alpine
    container_name: videocore-reports-ms-db
    ports:
      - "${DB_PORT}:5432"
    env_file:
      - .env
    volumes:
      - reports_ms_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    command: >
      -c shared_buffers=256MB
      -c max_connections=200
      -c effective_cache_size=512MB
      -c maintenance_work_mem=64MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c wal_level=logical
    networks:
      - videocore-network

networks:
  videocore-network:
    driver: bridge

volumes:
  reports_ms_postgres_data: